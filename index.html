<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title> ̷R̷e̷g̷i̷s̷t̷r̷o̷</title>

<style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Capa oscura para mejorar legibilidad */
        .overlay {
            background: rgba(0,0,0,0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .container {
            position: relative;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.90);
            padding: 35px;
            margin: 60px auto;
            border-radius: 12px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.4);
            animation: fadeIn 0.8s ease-in-out;
            backdrop-filter: blur(4px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            display: block;
            color: #2c3e50;
            margin-top: 12px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px 12px;
            margin-top: 5px;
            border: 2px solid #dcdde1;
            border-radius: 8px;
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #2980b9;
            outline: none;
            box-shadow: 0 0 6px rgba(41, 128, 185, 0.3);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #2980b9;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        button:hover {
            background: #1f5f80;
            transform: translateY(-2px);
        }

</style>
</head>
<body>

    <!-- Capa oscura sobre la foto -->
    <div class="overlay"></div>

    <div class="container">
        <h2>Inicio de Sesión</h2>

        <form action="in2deaa.html" method="POST">

            <label>Correo:</label>
            <input type="email" name="correo" placeholder="ejemplo@ejemplo" required>

            <label>Contraseña:</label>
            <input type="password" name="contrraseña" required>
              <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

</body>
</html>
